name: DAST - Dynamic Security Scan

# D√©clenchement du workflow
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  dast-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    
    steps:
      # √âtape 1 : R√©cup√©ration du code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # √âtape 2 : Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # √âtape 3 : Installation des d√©pendances
      - name: Install Dependencies
        run: npm ci
      
      # √âtape 4 : D√©marrage de l'application en arri√®re-plan
      - name: Start Juice Shop Application
        run: |
          echo "üöÄ D√©marrage de Juice Shop..."
          npm start &
          
          # Attendre que l'application soit pr√™te
          echo "‚è≥ Attente du d√©marrage de l'application..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ Application d√©marr√©e avec succ√®s"
              break
            fi
            echo "Tentative $i/30..."
            sleep 2
          done
        env:
          NODE_ENV: test
      
      # √âtape 5 : V√©rification que l'application est accessible
      - name: Verify Application is Running
        run: |
          echo "üîç V√©rification de l'application..."
          curl -f http://localhost:3000 || exit 1
          echo "‚úÖ Application accessible"
      
      # √âtape 6 : Scan OWASP ZAP Baseline
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'  # -a = ajax spider, -j = format JSON
          allow_issue_writing: false
          fail_action: true  # √âchoue si des alertes sont trouv√©es
      
      # √âtape 7 : Upload du rapport ZAP
      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30
      
      # √âtape 8 : Analyse des r√©sultats
      - name: Analyze DAST Results
        if: always()
        run: |
          echo "üìä Analyse des r√©sultats DAST..."
          
          # Si le fichier JSON existe
          if [ -f "report_json.json" ]; then
            # Compter les alertes par niveau (si jq est disponible)
            if command -v jq &> /dev/null; then
              HIGH=$(jq '[.site[0].alerts[] | select(.riskcode=="3")] | length' report_json.json || echo "0")
              MEDIUM=$(jq '[.site[0].alerts[] | select(.riskcode=="2")] | length' report_json.json || echo "0")
              LOW=$(jq '[.site[0].alerts[] | select(.riskcode=="1")] | length' report_json.json || echo "0")
              
              echo "üî¥ High: $HIGH"
              echo "üü† Medium: $MEDIUM"
              echo "üü° Low: $LOW"
              
              # Bloquer si vuln√©rabilit√©s High
              if [ "$HIGH" -gt 0 ]; then
                echo "‚ùå √âCHEC: Des vuln√©rabilit√©s HIGH ont √©t√© d√©tect√©es!"
                echo "üîí Le merge est BLOQU√â."
                exit 1
              fi
            fi
          fi
          
          echo "‚úÖ Scan DAST termin√©"
      
      # √âtape 9 : Commentaire sur PR
      - name: Comment PR with DAST Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = 'üîç **Analyse DAST (OWASP ZAP) termin√©e**\n\n' +
                           'Le scan dynamique de s√©curit√© a √©t√© ex√©cut√© sur l\'application.\n\n' +
                           'üìÑ Consultez le rapport complet dans les artifacts.\n\n' +
                           '‚ö†Ô∏è **Note:** Ce scan baseline d√©tecte les vuln√©rabilit√©s courantes. ' +
                           'Pour une analyse plus approfondie, un scan complet serait n√©cessaire en staging.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
