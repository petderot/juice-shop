name: SAST - CodeQL Security Scan

# D√©clenchement du workflow
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
  schedule:
    # Scan hebdomadaire tous les lundis √† 8h00 UTC
    - cron: '0 8 * * 1'

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    # Permissions n√©cessaires pour CodeQL
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        # Langages √† analyser (Juice Shop = JavaScript/TypeScript)
        language: ['javascript']
    
    steps:
      # √âtape 1 : R√©cup√©ration du code
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # √âtape 2 : Initialisation de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries √† ex√©cuter (security-and-quality = le plus complet)
          queries: security-and-quality
          # Configuration personnalis√©e (optionnel)
          config-file: ./.github/codeql/codeql-config.yml
      
      # √âtape 3 : Autobuild (CodeQL compile automatiquement)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      # √âtape 4 : Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload des r√©sultats vers GitHub Security
          upload: true
      
      # √âtape 5 : V√©rification des r√©sultats
      - name: Check for Critical Vulnerabilities
        run: |
          echo "üîç Analyse SAST termin√©e"
          echo "üìä Consultez les r√©sultats dans l'onglet Security"
          
      # √âtape 6 : Commentaire automatique sur PR (si vuln√©rabilit√©s)
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîí **Analyse SAST (CodeQL) termin√©e**\n\n' +
                    'Consultez les r√©sultats dans l\'onglet [Security](../security/code-scanning) pour v√©rifier qu\'il n\'y a pas de vuln√©rabilit√©s critiques.\n\n' +
                    '‚úÖ Le merge sera bloqu√© si des vuln√©rabilit√©s **CRITICAL** ou **HIGH** sont d√©tect√©es.'
            })
